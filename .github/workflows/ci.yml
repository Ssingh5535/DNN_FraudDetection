name: CI / Build & Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Install dependencies
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pandas numpy scikit-learn torch joblib flake8 pytest httpx prometheus-client

      # Lint
      - name: Lint with flake8
        run: flake8 .

      # Run unit tests
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # Log in to Docker Hub (store secrets in GitHub Settings â†’ Secrets)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & push image
      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/fraud-ensemble-api:latest
